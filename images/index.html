<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
        <title>Instagram</title>
    </head>
    <body>
        <header class="top-bar">
            <div class="top-bar-contents">
                <div class="logo">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <img src="images/logo.png" alt="">
                </div>
                <div class="search"> 
                    <input type="text" name="search" placeholder="Pesquisar">
                </div>
                <div class="interactions">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <ion-icon name="compass-outline"></ion-icon>
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="person-outline"></ion-icon>
                </div>
            </div>
        </header>
        <div class="container">
            <section class="stories-bar">
                <div class="story">

                </div>
            </section>
            <section class="posts">
                <div class="post">
                    <div class="profile-user">
                        <img src="" alt="">
                        <h3>User Name</h3>
                    </div>
                    <div class="options">

                    </div>
                </div>
                <img src="" alt="">
            </section>
            <section class="followers-suggestions">
                <div class="my-user">

                </div>
                <div class="follow-suggetion">

                </div>
            </section>
            <aside class="about">

            </aside>
        </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
